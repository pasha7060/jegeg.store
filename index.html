<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Открой в браузере</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .btn {
      background: #0064e0;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      display: none; /* скрыта по умолчанию */
    }
  </style>
</head>
<body>
  <p><strong>Чтобы продолжить, открой в браузере</strong></p>
  <p>Нажми на три точки вверху → «Открыть в браузере».</p>
  <button class="btn" id="goBtn" onclick="go()">Продолжить</button>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isTikTok = ua.includes("tiktok") || ua.includes("com.ss.android.ugc.aweme");

    // Если не TikTok — показываем кнопку
    if (!isTikTok) {
      document.getElementById("goBtn").style.display = "inline-block";
    }

    function go() {
      window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25";
    }
  </script>
</body>
</html>
