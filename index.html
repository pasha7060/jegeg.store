<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      // Если TikTok браузер — показываем фото
      document.getElementById("content").innerHTML = `
        <img src="https://i.ibb.co/5WY1j411/photo.jpg" alt="Open in browser">
      `;
    } else {
      // Если НЕ TikTok — редирект
      window.location.href = "https://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
