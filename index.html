<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проверка браузера</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    .message {
      padding: 20px;
      font-size: 20px;
      max-width: 90%;
    }
    .ua {
      font-size: 12px;
      margin-top: 20px;
      word-break: break-all;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="message" id="msg">Проверяем...</div>
  <div class="ua" id="ua"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    document.getElementById("ua").innerText = "User-Agent:\n" + ua;

    function isTikTokBrowser() {
      // Проверяем наличие musical или TikTok
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      // Если TikTok браузер — показываем сообщение
      document.getElementById("msg").innerText = "Пожалуйста, открой эту страницу в браузере (Chrome, Safari или другой)";
    } else {
      // Если НЕ TikTok — редирект
      window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25&sub7=YouTube";
    }
  </script>
</body>
</html>
