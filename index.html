<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открой в браузере</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    .message {
      padding: 20px;
      font-size: 24px;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="message" id="msg">Проверка...</div>
  <img id="hintImg" style="display:none;" src="https://i.ibb.co/PMRZq0v/open-in-browser-example.png" alt="Инструкция">

  <script>
    function isTikTokBrowser() {
      let ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes("TikTok");
    }

    if (isTikTokBrowser()) {
      document.getElementById("msg").innerText = "Нажми ⋮ или кнопку поделиться и выбери «Открыть в браузере»";
      document.getElementById("hintImg").style.display = "block";
    } else {
      window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25&sub7=YouTube";
    }
  </script>
</body>
</html>
