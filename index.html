<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* чтобы заполнить весь экран, сохраняя пропорции */
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      document.getElementById("content").innerHTML = `
        <img src="https://i.postimg.cc/w7SQjkky/image.png" alt="Open in Browser">
      `;
    } else {
      window.location.href = "https://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
