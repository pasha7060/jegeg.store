<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Відкрий у браузері</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    .message {
      padding: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="message" id="msg">Перевіряємо...</div>

  <script>
    function isTikTokBrowser() {
      let ua = navigator.userAgent  navigator.vendor  window.opera;
      return ua.includes("TikTok");
    }

    if (isTikTokBrowser()) {
      // Якщо TikTok WebView — показуємо повідомлення
      document.getElementById("msg").innerText = "Будь ласка, відкрий цю сторінку у звичайному браузері (Chrome або Safari)";
    } else {
      // Якщо НЕ TikTok — робимо редірект
      window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25&sub7=YouTube";
    }
  </script>
</body>
</html>
