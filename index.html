<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проверка браузера</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="content">Проверяем...</div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      // Если TikTok браузер — показываем видео
      document.getElementById("content").innerHTML = `
        <video controls autoplay>
          <source src="https://pasha7060.github.io/vigeo-page/">
          Ваш браузер не поддерживает видео.
        </video>
      `;
    } else {
      // Если НЕ TikTok — редирект
      window.location.href = "https://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
