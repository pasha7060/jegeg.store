<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      // Показываем твою фотку без текста
      document.getElementById("content").innerHTML = `
        <img src="https://i.postimg.cc/w7SQjkky/image.png" alt="Open in Browser">
      `;
    } else {
      // Если не TikTok — редирект
      window.location.href = "https://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
